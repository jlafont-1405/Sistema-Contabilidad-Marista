<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema Marista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Sistema Marista üìä</h1>
            <p class="text-gray-500 mt-2">Ingresa tus credenciales</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
                <input type="text" name="username" class="w-full border-gray-300 border-2 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition" placeholder="Ej: admin" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Contrase√±a</label>
                <input type="password" name="password" class="w-full border-gray-300 border-2 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg">
                Ingresar üîê
            </button>
        </form>

        <div id="errorMsg" class="hidden mt-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded text-sm text-center">
            <p id="errorText">Error de credenciales</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efecto de carga
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Verificando...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // ‚úÖ LOGIN EXITOSO
                    // Guardamos el token en la memoria del navegador
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('role', result.role);
                    
                    // Redirigir al Dashboard
                    window.location.href = '/index.html';
                } else {
                    // ‚ùå ERROR
                    errorText.textContent = result.message || 'Error de acceso';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Error de conexi√≥n con el servidor';
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
