<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema Marista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen px-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-yellow-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Sistema Marista üìä</h1>
            <p class="text-gray-500 mt-2">Bienvenido de nuevo</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
    
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Correo Electr√≥nico</label>
                <div class="relative">
                    <i class="ph ph-envelope absolute left-3 top-3.5 text-gray-400 text-lg"></i>
                    <input 
                        type="email" 
                        name="email"  
                        required 
                        class="w-full pl-10 p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-900 outline-none transition-colors" 
                        placeholder="tu@correo.com"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Contrase√±a</label>
                <div class="relative">
                    <i class="ph ph-lock-key absolute left-3 top-3.5 text-gray-400 text-lg"></i>
                    
                    <input 
                        type="password" 
                        name="password" 
                        id="passwordInput"
                        required 
                        class="w-full pl-10 pr-10 p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-900 outline-none" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    >

                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-3 top-3.5 text-gray-400 hover:text-blue-900 transition-colors focus:outline-none"
                        tabindex="-1"
                    >
                        <i class="ph ph-eye text-xl"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-xl transition shadow-lg transform active:scale-95 flex justify-center items-center gap-2">
                Ingresar <i class="ph ph-sign-in"></i>
            </button>
        </form>

        <div id="errorMsg" class="hidden mt-4 bg-red-50 border-l-4 border-red-500 text-red-700 p-3 rounded flex items-center gap-2 animate-pulse">
            <i class="ph ph-warning-circle text-xl"></i>
            <p id="errorText" class="text-sm font-medium">Error de credenciales</p>
        </div>

        <div class="mt-6 text-center pt-6 border-t border-gray-100">
            <p class="text-gray-600 text-sm">¬øNo tienes cuenta?</p>
            <a href="register.html" class="text-yellow-600 font-bold hover:underline mt-1 inline-block">
                Crear cuenta nueva
            </a>
        </div>
    </div>

    <script>
        // --- 1. L√≥gica del Ojito (Ver Contrase√±a) ---
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const icon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                icon.classList.remove('ph-eye');
                icon.classList.add('ph-eye-slash');
                icon.classList.add('text-blue-600');
            } else {
                icon.classList.remove('ph-eye-slash');
                icon.classList.add('ph-eye');
                icon.classList.remove('text-blue-600');
            }
        });

        // --- 2. L√≥gica del Login ---
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI: Cargando...
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-spin mr-2">‚è≥</span> Verificando...';
            btn.disabled = true;
            errorMsg.classList.add('hidden'); // Ocultar error previo

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // ‚úÖ LOGIN EXITOSO
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('role', result.role);
                    // Guardamos el nombre para mostrarlo en el Dashboard
                    if(result.username) localStorage.setItem('username', result.username);

                    window.location.href = 'index.html';
                } else {
                    // ‚ùå ERROR (Contrase√±a mala o usuario no existe)
                    errorText.textContent = result.message || 'Error de acceso';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'No se pudo conectar con el servidor';
                errorMsg.classList.remove('hidden');
            } finally {
                // Restaurar bot√≥n
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
