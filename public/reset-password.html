<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase침a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border-t-8 border-green-500">
        <div class="text-center mb-6">
            <i class="ph ph-check-circle text-5xl text-green-600 mb-2"></i>
            <h2 class="text-2xl font-bold text-gray-800">Nueva Contrase침a</h2>
            <p class="text-sm text-gray-500 mt-2">Crea una contrase침a segura para tu cuenta.</p>
        </div>
        
        <form id="resetForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nueva Contrase침a</label>
                <div class="relative">
                    <i class="ph ph-lock-key absolute left-3 top-3 text-gray-400 text-lg"></i>
                    <input type="password" name="password" required placeholder="M칤nimo 6 caracteres" class="w-full pl-10 p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                Actualizar Contrase침a
            </button>
        </form>

        <p id="statusMsg" class="text-center text-sm mt-4 font-bold hidden"></p>
    </div>

    <script>
        // 1. Obtener el token de la URL (ej: ?token=xyz...)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<h1 class="text-white text-center">游뛂 Enlace inv치lido o incompleto.</h1>';
        }

        // 2. Manejar el env칤o
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = e.target.password.value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('statusMsg');

            if(password.length < 6) {
                alert("La contrase침a debe tener al menos 6 caracteres");
                return;
            }

            btn.innerHTML = 'Actualizando...';
            btn.disabled = true;

            try {
                // Enviamos PUT a la ruta con el token
                const res = await fetch(`/api/auth/resetpassword/${token}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.textContent = '춰칄xito! Redirigiendo al login...';
                    msg.className = 'text-center text-sm mt-4 font-bold text-green-600 block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    msg.textContent = 'Error: ' + data.message;
                    msg.className = 'text-center text-sm mt-4 font-bold text-red-600 block';
                    btn.disabled = false;
                    btn.innerHTML = 'Intentar de nuevo';
                }
            } catch (err) {
                alert('Error de conexi칩n');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
