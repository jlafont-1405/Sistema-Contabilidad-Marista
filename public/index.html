<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Econ√≥mica Marista</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="index.css"> 
</head>
<body class="bg-gray-100 font-sans pb-10">

    <nav class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="ph ph-church text-2xl"></i> 
                <span class="hidden sm:inline">Gesti√≥n Marista</span>
            </h1>
            
            <div class="flex items-center gap-2 bg-blue-800 p-1.5 rounded-xl shadow-inner">
                <input type="month" id="monthSelector" class="text-black rounded-lg px-2 py-1 outline-none text-sm font-bold">
                
                <button id="btnFijarBase" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded-lg text-xs md:text-sm font-bold flex items-center gap-1 shadow-md active:scale-95">
                    <i class="ph ph-coins"></i> <span class="hidden md:inline">Fijar Base</span>
                </button>
                
                <a href="/api/reports/excel" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-lg text-xs md:text-sm font-bold flex items-center gap-1 shadow-md active:scale-95">
                    <i class="ph ph-microsoft-excel-logo text-lg"></i> <span class="hidden md:inline">Excel</span>
                </a>
            </div>
            
            <button id="btnLogout" class="p-2 bg-blue-800 hover:bg-red-600 rounded-full transition-colors" title="Cerrar Sesi√≥n">
                <i class="ph ph-sign-out text-xl"></i>
            </button>
        </div>
    </nav>

    <main class="container mx-auto mt-6 px-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <aside class="lg:col-span-1">
    <div id="formContainer" class="bg-white p-6 rounded-2xl shadow-xl border-t-8 border-blue-900 sticky top-24">
        
        <div class="flex justify-between items-center cursor-pointer lg:cursor-default mb-6" onclick="toggleForm()">
            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <i class="ph ph-note-pencil"></i> Registrar Movimiento
            </h2>
            <i class="ph ph-caret-down text-xl lg:hidden toggle-icon"></i>
        </div>
        
        <div class="collapsible-content">
            <form id="transactionForm" class="space-y-4">
                <div class="flex gap-2 p-1.5 bg-gray-100 rounded-xl">
                    <label class="flex-1 text-center cursor-pointer">
                        <input type="radio" name="type" value="egreso" checked class="peer hidden">
                        <span class="block py-2.5 rounded-lg text-gray-500 peer-checked:bg-red-500 peer-checked:text-white transition-all font-bold shadow-sm">Egreso üí∏</span>
                    </label>
                    <label class="flex-1 text-center cursor-pointer">
                        <input type="radio" name="type" value="ingreso" class="peer hidden">
                        <span class="block py-2.5 rounded-lg text-gray-500 peer-checked:bg-green-600 peer-checked:text-white transition-all font-bold shadow-sm">Ingreso üí∞</span>
                    </label>
                </div>

                <div class="space-y-3">
                    <input type="date" name="date" required class="w-full p-3 border-2 border-gray-100 rounded-xl outline-none focus:border-blue-500 transition-colors">
                    
                    <input type="text" name="description" placeholder="Descripci√≥n del movimiento" required class="w-full p-3 border-2 border-gray-100 rounded-xl outline-none focus:border-blue-500 transition-colors">

                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">$</span>
                            <input type="number" step="0.01" name="amount" placeholder="0.00" required class="w-full p-3 pl-7 border-2 border-gray-100 rounded-xl outline-none font-bold text-blue-900" inputmode="decimal">
                        </div>
                        <select name="category" class="w-full p-3 border-2 border-gray-100 rounded-xl bg-white outline-none focus:border-blue-500">
                            <option>Alimentaci√≥n</option>
                            <option>Transporte</option>
                            <option>Servicios</option>
                            <option>Mantenimiento</option>
                            <option>Salud</option>
                            <option>Asignaci√≥n Provincial</option>
                            <option>Donaci√≥n</option>
                            <option>Otros</option>
                        </select>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl border-2 border-dashed border-blue-200">
                        <label class="block text-xs font-bold text-blue-700 mb-2 uppercase">Comprobante (Imagen)</label>
                        <input type="file" name="invoice" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                    </div>
                </div>

                <div class="pt-4 space-y-3">
                    <button id="cancelEditBtn" type="button" class="hidden w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-xl transition">
                        Cancelar Edici√≥n ‚ùå
                    </button>

                    <button id="saveBtn" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition shadow-lg active:scale-95 flex justify-center items-center gap-2">
                        <span>Guardar Egreso</span> <i class="ph ph-paper-plane-tilt"></i>
                    </button>
                </div>
            </form>
        </div> </div>
</aside>
            <section class="lg:col-span-2 space-y-6">
                
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="bg-white p-5 rounded-2xl shadow-md border-l-8 border-blue-500">
                        <p class="text-xs text-gray-400 font-black uppercase tracking-wider">Total Base</p>
                        <h3 id="totalBase" class="text-2xl font-black text-blue-600 mt-1">$0.00</h3>
                    </div>

                    <div class="bg-white p-5 rounded-2xl shadow-md border-l-8 border-green-500">
                        <p class="text-xs text-gray-400 font-black uppercase tracking-wider">Total Ingresos</p>
                        <h3 id="totalIngresos" class="text-2xl font-black text-green-600 mt-1">$0.00</h3>
                    </div>

                    <div class="bg-white p-5 rounded-2xl shadow-md border-l-8 border-red-500">
                        <p class="text-xs text-gray-400 font-black uppercase tracking-wider">Total Egresos</p>
                        <h3 id="totalEgresos" class="text-2xl font-black text-red-600 mt-1">$0.00</h3>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-slate-800 to-slate-900 text-white p-6 rounded-2xl shadow-2xl flex flex-col sm:flex-row justify-between items-center gap-4 border-b-4 border-yellow-500">
                    <div class="flex items-center gap-3">
                        <i class="ph ph-scales text-3xl text-yellow-500"></i>
                        <span class="text-lg font-bold tracking-tight">Balance del Mes (Caja Final)</span>
                    </div>
                    <h2 id="totalBalance" class="text-4xl font-black text-yellow-400 tracking-tighter">$0.00</h2>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                    <h3 class="text-sm font-bold text-gray-400 mb-4 uppercase flex items-center gap-2">
                        <i class="ph ph-chart-pie"></i> Distribuci√≥n de Gastos
                    </h3>
                    <canvas id="myChart" class="max-h-[300px] w-full"></canvas>
                </div>

                <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                    <div class="table-container">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-gray-500 text-xs font-black uppercase border-b border-gray-100">
                                <tr>
                                    <th class="p-5">Fecha</th>
                                    <th class="p-5">Descripci√≥n</th>
                                    <th class="p-5 text-center">Tipo</th>
                                    <th class="p-5 text-right">Monto</th>
                                    <th class="p-5 text-center">Soporte</th>
                                    <th class="p-5 text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody" class="divide-y divide-gray-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
