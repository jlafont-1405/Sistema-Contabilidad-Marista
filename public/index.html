<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Econ√≥mica Marista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loader { width: 16px; height: 16px; border: 2px solid #ffffff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-10">

    <nav class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="ph ph-church"></i> Gesti√≥n Marista
            </h1>
            
            <div class="flex items-center gap-2 bg-blue-800 p-1 rounded-lg">
                <input type="month" id="monthSelector" class="text-black rounded px-2 py-1 outline-none text-sm font-bold">
                <button id="btnFijarBase" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm transition font-bold flex items-center gap-1">
                    <i class="ph ph-coins"></i> Fijar Base
                </button>
                <a href="/api/reports/excel" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition font-bold flex items-center gap-1 shadow-sm">
                    <i class="ph ph-microsoft-excel-logo text-lg"></i> Excel
                </a>
            </div>
            
            <button id="btnLogout" class="ml-2 text-red-300 hover:text-white" title="Cerrar Sesi√≥n">
                <i class="ph ph-sign-out text-xl"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1 h-fit sticky top-24">
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-900">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Registrar Movimiento</h2>
                
                <form id="transactionForm" class="space-y-4">
                    <div class="flex gap-2 p-1 bg-gray-100 rounded-lg">
                        <label class="flex-1 text-center cursor-pointer">
                            <input type="radio" name="type" value="egreso" checked class="peer hidden">
                            <span class="block py-2 rounded-md text-gray-500 peer-checked:bg-red-500 peer-checked:text-white transition font-bold">Egreso üí∏</span>
                        </label>
                        <label class="flex-1 text-center cursor-pointer">
                            <input type="radio" name="type" value="ingreso" class="peer hidden">
                            <span class="block py-2 rounded-md text-gray-500 peer-checked:bg-green-600 peer-checked:text-white transition font-bold">Ingreso üí∞</span>
                        </label>
                    </div>

                    <input type="date" name="date" required class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="description" placeholder="Descripci√≥n" required class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">

                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" step="0.01" name="amount" placeholder="Monto" required class="w-full p-2 border rounded-lg bg-gray-50 outline-none font-bold text-gray-700">
                        <select name="category" class="w-full p-2 border rounded-lg bg-white outline-none">
                            <option>Alimentaci√≥n</option>
                            <option>Transporte</option>
                            <option>Servicios</option>
                            <option>Mantenimiento</option>
                            <option>Salud</option>
                            <option>Asignaci√≥n Provincial</option>
                            <option>Donaci√≥n</option>
                            <option>Otros</option>
                        </select>
                    </div>

                    <input type="file" name="invoice" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">

                    <button id="cancelEditBtn" type="button" class="hidden w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 rounded-lg transition mb-2">
                        Cancelar Edici√≥n ‚ùå
                    </button>

                    <button id="saveBtn" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                        Guardar Egreso üí∏
                    </button>
                </form>
            </div>
        </div>

<div class="md:col-span-2 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-500 h-full">
                    <p class="text-sm text-gray-500 font-bold uppercase">Total Base</p>
                    <h3 id="totalBase" class="text-2xl font-bold text-blue-600">$0.00</h3>
                </div>

                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500 h-full">
                    <p class="text-sm text-gray-500 font-bold uppercase">Total Ingresos</p>
                    <h3 id="totalIngresos" class="text-2xl font-bold text-green-600">$0.00</h3>
                </div>

                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-red-500 h-full">
                    <p class="text-sm text-gray-500 font-bold uppercase">Total Egresos</p>
                    <h3 id="totalEgresos" class="text-2xl font-bold text-red-600">$0.00</h3>
                </div>

            </div>

            <div class="bg-slate-800 text-white p-4 rounded-xl shadow-lg flex justify-between items-center">
                <span class="text-lg font-medium">‚öñÔ∏è Balance del Mes (Caja Final):</span>
                <h2 id="totalBalance" class="text-3xl font-bold">$0.00</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <canvas id="myChart" style="max-height: 300px;"></canvas>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 text-gray-600 text-sm uppercase">
                        <tr>
                            <th class="p-4">Fecha</th>
                            <th class="p-4">Descripci√≥n</th>
                            <th class="p-4 text-center">Tipo</th>
                            <th class="p-4 text-right">Monto</th>
                            <th class="p-4 text-center">Soporte</th>
                            <th class="p-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody" class="divide-y divide-gray-100 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
