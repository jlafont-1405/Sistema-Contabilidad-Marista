<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Marista App">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534183.png">
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border-t-8 border-blue-500">
        <div class="text-center mb-6">
            <i class="ph ph-lock-key-open text-5xl text-blue-900 mb-2"></i>
            <h2 class="text-2xl font-bold text-gray-800">Recuperar Acceso</h2>
            <p class="text-sm text-gray-500 mt-2">Ingresa tu correo y te enviaremos un enlace mágico.</p>
        </div>
        
        <form id="forgotForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Correo Registrado</label>
                <input type="email" name="email" required placeholder="tu@correo.com" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-xl transition shadow-lg">
                Enviar Enlace
            </button>
        </form>

        <div id="msgContainer" class="hidden mt-4 p-3 rounded-lg text-sm font-bold text-center"></div>

        <a href="login.html" class="block text-center text-gray-400 text-sm mt-6 hover:text-blue-600 transition">
            <i class="ph ph-arrow-left"></i> Volver al Login
        </a>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msgContainer = document.getElementById('msgContainer');
            
            btn.innerHTML = 'Enviando...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/forgotpassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: e.target.email.value })
                });
                const data = await res.json();
                
                msgContainer.textContent = data.message;
                msgContainer.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                
                if(res.ok) {
                    msgContainer.classList.add('bg-green-100', 'text-green-700');
                } else {
                    msgContainer.classList.add('bg-red-100', 'text-red-700');
                    btn.disabled = false;
                    btn.innerHTML = 'Enviar Enlace';
                }
            } catch (err) {
                alert('Error de conexión');
                btn.disabled = false;
                btn.innerHTML = 'Enviar Enlace';
            }
        });
    </script>
</body>
</html>
